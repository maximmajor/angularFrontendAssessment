<!-- edit-account.component.html -->
<app-nav></app-nav>
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Account</h2>
    <div class="d-flex justify-content-center">
        <img class="img-center backgroundColor rounded-circle" style="width: 20rem ; height: 20rem"
            src="https://res.cloudinary.com/koyo-nation/image/upload/v1699452192/imguser_paxo2o.png" alt="">
    </div>

    <div *ngIf="editProfile" class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
                <div class="mb-3">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input [(ngModel)]='first_name' type="text" class="form-control" name="first_name">
                </div>
                <div class="mb-3">
                    <label for="inputFirstName" class="form-label">Last Name</label>
                    <input [(ngModel)]='last_name' type="text" class="form-control" name="last_name">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input [(ngModel)]='email' type="email" class="form-control" name="email">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>


    <div *ngIf="!editProfile" class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">

            <div class="mb-3">
                <h4><span class="text-info">First Name: </span>{{singleUserData.first_name}}</h4>
            </div>
            <div class="mb-3">
                <h4><span class="text-info">Last Name: </span>{{singleUserData.last_name}}</h4>
            </div>
            <div class="mb-3">
                <h4><span class="text-info">Email: </span>{{singleUserData.email}}</h4>
            </div>

            <div class="text-center">
                <button
                    (click)="editAccount(singleUserData.first_name, singleUserData.last_name, singleUserData.email, singleUserData.id)"
                    type="button" class="btn btn-primary">Edit Profile</button>
            </div>

        </div>
    </div>
</div>
